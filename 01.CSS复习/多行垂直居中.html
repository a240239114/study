<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多行垂直居中</title>
	<style type="text/css">
	   .wrap{
	   	    height: 600px;
	   	    width: 100%;
	   	    border: 1px blue solid;
	   	    display: table;    /*水平居中*/
	   }
	   .content{
	   	   vertical-align: middle;    /*垂直居中*/
	   	   display: table-cell;      /*水平居中*/
	   	   text-align: center;
	   }
	</style>
</head>
<body>
   <div class="wrap">
        <div class="content">
             <img src="8.jpg"/>
             <h1>welcome to website</h1>
             <h2>css层叠样式 用于网页样式设置 使网页更美观</h2>
        </div>
   </div>
   <div class="hah">
	   <a href="www.baidu.com">陆洲</a>
   </div>
</body>
</html>
