<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
        function Person(sex) {
        	this.sex="楠楠";
        }
        Person.prototype.eat=function(){
           console.log("吃东西");
        };

        var per=new Person();
        console.dir(per);//实例化对象,普通对象
        console.dir(Person);//构造函数,也是函数对象
        console.dir(per.__proto__);//原型对象,也是函数对象
        console.log(per.__proto__==Person.prototype);//指向的是构造函数
	</script>
</head>
<body>
</body>
</html>
