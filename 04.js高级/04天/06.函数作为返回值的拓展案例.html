	<script>
        //每个电影都有时间,大小,名字,对他们进行排序
        //创建电影的构造函数
        function File(time,size,name) {
        	this.time=time;
        	this.size=size;
        	this.name=name;
        }

        //实例化三个对象
        var f1=new File("1991-01-02","200M","riben.avi");
        var f2=new File("1990-08-02","800M","china.avi");
        var f3=new File("2017-09-02","600M","meiguo.avi");

        //创建一个数组
        var arr=[f1,f2,f3];
        // console.log(f1["name"]===f1.name);

        //创建一个比较函数
        function fn(attr){
          return  function getSort(obj1,obj2){
           if(obj1[attr]>obj2[attr]){
              return 1;
           }else if(obj1[attr]=obj2[attr]){
              return 0;
           }else{
              return -1;
           }
          }
        }
        
        // console.log(typeof fn("size"));
        // console.dir(fn("size"));
        //====>fn函数返回的是比较函数
        //函数作为参数使用
        arr.sort(fn("size"));
        //遍历数组
        for(var i=0;i<arr.length;i++){
           console.log(arr[i].time+"=====>"+arr[i].size+"=====>"+arr[i].name);
        }
	</script>
