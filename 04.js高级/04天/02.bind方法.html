<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
       function Person(age) {
       	   this.age=age;
       }
       Person.prototype.play=function(){
           console.log(this+"======"+this.age);
       };
       function Student(age){
       	  this.age=age;
       }
       var per=new Person(10);
       var stu=new Student(20);
       var ff=per.play.bind(stu);
       ff();
       /*
       语法:
       函数名字.bind(对象,参数1,参数2,....);
       方法.bind(对象,参数1,参数2,...);

        */
	</script>
</body>
</html>
