<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
        function f1() {
        	console.log("f1函数开始");
        	return function(){
        		console.log("我是函数,但是此时我作为返回值使用");
        	}
        }
        var result=f1();/*===>此时result接受的是一个函数*/
        console.log(result());

        function f1() {
        	console.log("f1函数开始");
        	return 1;  	
        }
        // f1();
        var result=f1();
        console.log(result);

        var obj={};//对象
        //判断这个对象是不是某个类型
        console.log(obj instanceof Object);
        //输出的是Object的数据类型
        console.log(Object.prototype.toString());
        //输出的是数组的数据类型
        console.log(Object.prototype.toString.call([]));
        


        //获取某个对象的数据类型
        console.log(Object.prototype.toString.call(obj));

        //获取某个对象的类型是不是你传入的类型
        function yanzheng(type){
             return function(obj){
                 return Object.prototype.toString.call(obj)==type;
             }        
        }

        var ff=yanzheng("[object Array]");
        var result=ff([10,20,30]);
        console.log(result);
	</script>
</body>
</html>
