<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
        .x:hover{
            transition: all 1s;
            transform: rotateX(180deg);
        }

        .y:hover img{
            transition: all 3s;
            transform: rotateY(360deg);
        }

        .z:hover img{
            transition: all 3s;
            transform: rotateZ(360deg);
        }
	</style>
</head>
<body>
	<div class="main">
        <div class="x">
           <img src="images/x.jpg">
        </div>

         <div class="y">
           <img src="images/y.jpg">
        </div>

         <div class="z">
           <img src="images/z.jpg">
        </div>
	</div>
</body>
</html>
