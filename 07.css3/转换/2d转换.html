<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
        .main{
        	width: 800px;
        	height: 800px;
            border: 1px solid red;
        }

        .one{
        	position: absolute;
        	top:100px;
        	width: 100px;
        	height: 100px;
        	background-color: yellow;
        }

        .main:hover .one{
        	transition: all 1s;
        	transform: translate(400px) rotate(90deg) scale(1.5);
        }
	</style>
</head>
<body>
	<div class="main">
         <div class="one"></div>
	</div>
</body>
</html>
