<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变</title>
	<style type="text/css">
       .center{
       	   width: 80%;
       	   margin:200px auto;
       	   background-color: gray;
       }

       .item{
       	  width: 20%;
       	  float: left;
       	  margin-right: 10px;
       	  margin-bottom:20px;
       	  height: 200px;
       	  background-color: gray;
       }
       /*默认角度180度的线性*/
       .item:nth-child(1){
           background-image: linear-gradient(yellow, green);
       }
       
       /*0度的线性*/
       .item:nth-child(2){
       	   background-image: linear-gradient(0,yellow,green);
       	}

       	/*90度的线性*/
       .item:nth-child(3){
       	   background-image: linear-gradient(90deg,yellow,green);
       	}

       	/*默认角度180度的线性,多种颜色*/
       .item:nth-child(4){
           background-image: linear-gradient(yellow, green,red);
       }

       /*用关键字top*/
       .item:nth-child(5){
           background-image: linear-gradient(to top,yellow, green);
       }

       /*用关键字 top left*/
       .item:nth-child(6){
       	   background-image:linear-gradient(to left top,yellow,green);
       }

       /*控制渐变*/
       .item:nth-child(7){
       	   background-image: linear-gradient(to left,yellow 20%,green 40%);
       }
      


      /*径向渐变*/
       .item:nth-child(8){
       	   background-image: radial-gradient(90px at center center,yellow,green);
       }
	</style>
</head>
<body>
	<div class="center">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
	</div>
</body>
</html>
