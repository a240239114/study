<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ul</title>
	<style type="text/css">
        ul{
        	width: 500px;
        	height: 40px;
        	display: flex;/*定义伸缩盒子*/
        	list-style: none;
        }

        li{
        	background-color: pink;
        	line-height: 40px;
        	text-align: center;
        	flex: 1;
        }
	</style>
</head>
<body>
	<ul>
		<li>德国</li>
		<li>瑞士</li>
		<li>美国</li>
		<li>英国</li>
	</ul>
</body>
</html>
