<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基础测试</title>
	<style type="text/css">
	    .main{
	    	height: 800px;
	    	width: 800px;
            display: flex;
            border:1px solid black;
            /*定义伸缩盒子的方向 */
            flex-direction: row;
            /*主轴的对齐方式*/
            justify-content:flex-start;
            /*侧轴的对齐方式*/  
            align-items:flex-start;
            /* 是否换行*/
            flex-wrap:wrap;  
            align-content:center;
	    }

        .item{
        	width: 200px;
        	/* height: auto; */
        	background-color: pink;
            text-align: center;
            line-height: 200px;
            margin: 10px;
        }

        /* .b{
        	line-height: 240px;
        } */
	</style>
</head>
<body>
	<div class="main">
       <span class="item a">1</span>
       <span class="item b">2</span>
       <span class="item c">3</span>
       <span class="item d">4</span>
       <span class="item e">5</span>
       <span class="item f">6</span>
       <span class="item g">7</span>
       <span class="item h">8</span>
	</div>
</body>
</html>
