	<style type="text/css">
      *{
        padding: 0px;
        margin: 0px;
      }

      header{
         width: 100%
         display:flex;
      }

      header>a{
         flex: 1;
      }

      header>a img{
         width: 100%;
      }

      main{
         width: 100%;
         padding: 0 10px;
         box-sizing: border-box;
      }

      main>.item{
         width: 100%;
         height: 100px;
         background-color: #57c3ae;
         margin-bottom: 5px;
         display: flex;
      }
      main>.item:nth-of-type(2){
          background-color:#33aa46;
      }
      main>.item:nth-of-type(3){
        background-color:#aa4b40;
      }
      main>.item:nth-of-type(4){
         background-color: #445faa;
      }

      main>.item>.left{
          flex: 1;
      }
      main>.item>.right{
          flex: 2;
          display: flex;
          flex-wrap: wrap;
      }
      main>.item>.right a{
         width: 50%;
         text-decoration:none;
         line-height: 50px;
         text-align: center;
         border-bottom: 1px solid white;
         border-left: 1px solid white;
         box-sizing: border-box;
      }
      main>.extra{
         width: 100%;
         display: flex;
      }
      main>.extra a{
         flex:1;
      }
      main>.extra>a img{
        width: 100%;
      }
      footer{
        width: 100%;
        font-size: 13px;
      }
      footer>nav{
        /*width: 100%;*/
        display: flex;
        border-bottom: 1px solid #ccc;
        border-top: 1px solid #ccc;
      }
      footer>nav a{
        flex:1;
        text-decoration: none;
        text-align: center;
        line-height: 30px;
        color:black; 
      }
      footer>p{
        text-align: center;
      }
	</style>
</head>
