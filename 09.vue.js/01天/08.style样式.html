<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 :style="[obj1,obj2,{'color':'red'}]">美利坚自由普世价值观</h1>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          obj1: { "font-weight": 2000 },
          obj2: { "font-style": "italic" }
        }
      });
    </script>
  </body>
</html>
