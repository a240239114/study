<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="(item,i) in list">{{item.id}}---->{{item.name}}---->{{i}}</p>
    </div>
	<script>
	  new Vue({
       el:'#app',
	   data:{
          list:[
               {id:1,name:'America'},
               {id:2,name:'japen'},
               {id:3,name:'taiwan'}
              ]
	   }
	  })
    </script>
</body>
</html>
