<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>组件</title>
    <script src="./lib/vue-2.4.0.js"></script>
  </head>
  <body>
    <div id="app"><mycoml></mycoml></div>

    <script>
      // var coml=Vue.extend({
      // 	  template:'<h3>我爱你一万年,陆洲</h3>'
      // })

      // Vue.component('mycoml',coml)

      Vue.component("mycoml", {
        template: "<h3>{{msg}}</h3>",
        data: function() {
          return {
            msg: "我真的好爱你 陆洲 data数据中"
          };
        }
      });

      var vm = new Vue({
        el: "#app",
        data: {},
        methods: {}
      });
    </script>
  </body>
</html>
