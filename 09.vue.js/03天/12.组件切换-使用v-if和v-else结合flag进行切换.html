<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件切换</title>
	<script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
	<div id="app">
	    <a href="" @click.prevent="flag=true">注册</a>
	    <a href="" @click.prevent="flag=false">登录</a>
        <login v-if="flag"></login>
        <register v-else="flag"></register>
	</div>

	<script>
       //创建两个组件
       Vue.component('login',{
       	  template:'<h1>注册事件</h1>'
       })

       Vue.component('register',{
       	  template:'<h1>登录事件</h1>'
       })

       var vm=new Vue({
       	  el:'#app',
       	  data:{
       	  	flag:true
       	  }
       });
	</script>
</body>
</html>
