<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
       input{
       	 color: gray;
       }
	</style>
	<script src="common.js"></script>
</head>
<body>
    <input type="text" value="请输入您的名字" id="txt">
    <script>
        My$("txt").onfocus=function() {
            if(this.value=="请输入您的名字"){
            	this.value="";
            	this.style.color="black";
            }	
        };
        My$("txt").onblur=function() {
            if(this.value.length==0){
            	this.value="请输入您的名字";
            	this.style.color="gray";
            }	
        };
    </script>	
</body>
</html>
