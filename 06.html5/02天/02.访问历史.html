<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="前进" onclick="qianjin()">
	<input type="button" value="后退" onclick="houttui()">
	<input type="button" value="刷新" onclick="shuaxin()">
	<script type="text/javascript">
        function qianjin() {
        	window.history.forward();
        }

        function houtui(){
        	window.history.back();
        }

        function shuaxin(){
        	window.history.go();
        }
	</script>
</body>
</html>
