<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
       img{
           width:200px ;
           height: 200px;
           vertical-align: top;
       }
    </style>
    <script src="jquery-1.12.1.js"></script>
    <script>
      $(function(){
        $("#btn2").click(function(){
           $("div>img:last").hide(300,function f1(){
              $(this).prev().hide(300,f1);
           });
        });

         $("#btn1").click(function(){
            $("div>img:first").show(300,function f2(){
              $(this).next().show(300,f2);
            })
         })
      });
    </script>
  </head>
  <body>
    <input type="button" value="显示" id="btn1" />
    <input type="button" value="隐藏" id="btn2" />
    <div>
      <img src="../image/1.jpg" /> <img src="../image/2.jpg" />
      <img src="../image/3.jpg" /> <img src="../image/4.jpg" />
    </div>
  </body>
</html>
