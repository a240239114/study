<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       li{
           list-style: none;
           float: left;
           width:30px ;
           height: 30px;
       }
    </style>
    <script src="jquery-1.12.1.js"></script>
    <script>
        $(function(){
            var flag=false;
            //鼠标滑过
            $("li").mouseenter(function(){
                if(!flag){
                    $(this).css("background","yellow").prevAll().css("backgroundColor","yellow");
                }
            }).mouseleave(function(){
                flag?$(this).css("background","yellow").prevAll().css("backgroundColor","yellow"):$(this).css("background","").prevAll().css("backgroundColor","");
            }).click(function(){
                flag=true;
                $(this).css("background","yellow").prevAll().css("backgroundColor","yellow");
            });
        });
    </script>
</head>
<body>
    <ul>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
    </ul>
</body>
</html>
